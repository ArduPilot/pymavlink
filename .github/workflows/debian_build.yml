name: Debian Package Build

on: [push, pull_request, workflow_dispatch]

concurrency:
  group: ci-${{github.workflow}}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: 'recursive'

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            debhelper \
            dh-python \
            python3-all \
            python3-setuptools \
            cython3 \
            python3-numpy \
            python3-serial \
            python3-matplotlib \
            python3-scipy \
            python3-tk \
            python3-lxml

      - name: Build Debian package
        run: |
          dpkg-buildpackage -b -us -uc

      - name: List built packages
        run: |
          ls -la ../python3-pymavlink_*.deb || ls -la ../*.deb

      - name: Test package installation
        run: |
          # Install the built package, resolving any apt dependencies
          sudo dpkg -i ../python3-pymavlink_*.deb || sudo apt-get -f install -y
          mavgen.py --lang C --wire-protocol 2.0 /usr/lib/python3/dist-packages/pymavlink/dialects/v20/common.xml && echo "Generation check completed" || echo "Generation check failed"

      - name: Copy package to workspace
        run: cp ../*.deb .

      - name: Archive Debian package
        uses: actions/upload-artifact@v4
        with:
          name: debian-package
          path: "*.deb"
          retention-days: 7
